<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta name="author, viewport" content="Peter G. Morales, width=device-width, initial-scale=1">
  <meta name="description"
    content="This is the MDN The Cascade: Task 2 Assessment for the CSS Building Blocks module of the MDN Learning Area.">
  <title>The Cascade: Task 2</title>
  <style>
    @layer yellow,
    green,
    purple;

    @layer yellow {
      #outer div ul .nav a {
        padding: 5px;
        display: inline-block;
        margin-bottom: 10px;
      }
    }

    @layer purple {
      div div li a {
        color: rebeccapurple;
      }
    }

    @layer green {
      a {
        color: lightgreen;
      }
    }
  </style>
</head>

<body>
  <div id="outer" class="container">
    <div id="inner" class="container">
      <ul>
        <li class="nav">
          <a href="#">One</a>
        </li>
        <li class="nav">
          <a href="#">Two</a>
        </li>
      </ul>
    </div>
  </div>
</body>

</html>
